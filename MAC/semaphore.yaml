version: v1.0
name: MySemaphorePipeline

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Build
    task:
      env_vars:
        - name: GIT_TERMINAL_PROMPT
          value: 1
      jobs:
        - name: Clone Repository
          commands:
            - checkout:
                git: git@github.com:AJAFF7/Ansible.git
                key: mac_ssh
